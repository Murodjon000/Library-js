<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <h1>Library</h1>
        <button type="button" id="formToggler" class="button">Add a book</button>
        <form id="form" hidden>
            <input type="text" id="titleInput" class="input" />
            <input type="text" id="authorInput" class="input" />
            <input type="number" id="pageInput" class="input" />
            <label>
                <input type="checkbox" id="readCheckbox" />
                Read?
            </label>
            <button class="button">Submit</button>
        </form>
        <div id="bookList"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
