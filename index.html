<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form id='form'>
        <input type="text" class="titleInput" placeholder="Name of book">
        <input type="text" id="authorInput" class="input" placeholder="Author name" />
        <input type="number" id="pageInput" class="input" placeholder="Page" />
        <label>
            <input type="checkbox" id="readCheckbox" />
            Read?
        </label>
        <button class="book-button" type="submit">
            <i class="fa fa-plus-square"></i>
        </button>
    </form>

    <div class="book-container">
        <ul class="book-list">

        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
